<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Notification area -->
  <div id="notification"></div>

  <!-- Random quote display -->
  <div id="quoteDisplay" class="quote-display">
    <!-- Random quote will appear here -->
  </div>

  <!-- Button to show a new random quote -->
  <button id="newQuote">Show Random Quote</button>

  <hr>

  <!-- Add new quote section -->
  <h2>Add a New Quote</h2>
  <input type="text" id="newQuoteText" placeholder="Enter quote text" />
  <input type="text" id="newQuoteCategory" placeholder="Enter category" />
  <button id="addQuote">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
